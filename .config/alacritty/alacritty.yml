# Configuration for Alacritty, the GPU enhanced terminal emulator.

background_opacity: 0.95

  # Colors (Tony)
colors:
  primary:
    background: '#000000'
    foreground: '#0cddc5'

  # Normal colors
  normal:
    black:    '#000000'
    red:      '#FF5454'
    green:    '#03e343'
    yellow:   '#f9ad3d'
    blue:     '#0571e7'
    magenta:  '#AA00AA'
    cyan:     '#02cccc'
    white:    '#AAAAAA'

  # Bright colors
  bright:
    black:    '#9e9393'
    red:      '#FF5454'
    green:    '#54FF54'
    yellow:   '#FFFF54'
    blue:     '#5454FF'
    magenta:  '#FF54FF'
    cyan:     '#54FFFF'
    white:    '#FFFFFF'

font:
  bold:
    family: mononoki Nerd Font

  normal:
    family: mononoki Nerd Font

  italic:
    family: mononoki Nerd Font
    
