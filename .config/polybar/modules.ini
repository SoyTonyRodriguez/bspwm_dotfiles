format-spacing = 0
;

; Available tokens:
;#   %layout%
;   %name%
;   %number%

; Available tokens:
;   %name%
;Default: %name%
label-indicator = בּ %name%
;;label-indicator-padding = 2
label-indicator-foreground = ${color.white}
label-indicator-background = ${color.red}
;indicator-icon-default = 
