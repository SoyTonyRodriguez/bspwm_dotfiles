;; File Inclusion

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; BAR
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[global/wm]

;margin-bottom = 0
;margin-top = 0

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

;width = 98%
;height = 22
;offset-x = 1%
;offset-y = 2%
width = 100%
height = 24
offset-x = 0%
offset-y = 0%

; background = ${color.bground}
; background = #141C21
background = ${color.trans}
foreground = ${color.fground}

radius-top = 0.0
radius-bottom = 10.0

overline-size = 2
overline-color = ${color.accent}

; Border only in bottom
border-bottom-size = 1
border-color = ${color.fground}

; Border line whithe arround
; border-size = 1
; border-color = #FFFFFF

padding = 0
module-margin-left = 0
module-margin-right = 0

cursor-click = pointer

; Fonts version 1
; font-0 = "Fantasque Sans Mono:pixelsize=15;3"
; font-0 = "Terminus (TTF):size=9;2"
; font-2 = "Siji:size=16;3"
; ; font-1 = Iosevka Nerd Font:style=Medium:size=13;3
; font-1 = "Iosevka Nerd Font:pixelsize=13;4"

font-0 = "Iosevka Nerd Font:pixelsize=13;3"
; font-1 = "Iosevka Nerd Font:style=Medium:pixelsize=11;4"
font-1 = "Iosevka Nerd Font:style=Medium:size=11;3"

modules-left = distro sep workspaces sep updates-pacman-aurhelper
modules-center = title 
modules-right = keyboard sep alsa sep battery sep backlight sep network sep date sep powermenu

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.bground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Shapes (Left)
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/left1]
type = custom/text
content-background = ${color.shadeSecundary}
content-foreground = ${color.shadePrimary}
content = "%{T3}%{T-}"

[module/left2]
type = custom/text
content-background = ${color.bground}
content-foreground = ${color.shadeSecundary}
content = "%{T3}%{T-}"

[module/left3]
type = custom/text
content-background = ${color.bground}
content-foreground = ${color.shadePrimary}
content = "%{T3}%{T-}"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Shapes (right)
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/right1]
type = custom/text
content-background = ${color.shadeSecundary}
content-foreground = ${color.shadePrimary}
content = "%{T3}%{T-}"

[module/right2]
type = custom/text
content-background = ${color.shadePrimary}
content-foreground = ${color.shadeSecundary}
content = "%{T3}%{T-}"

[module/right3]
type = custom/text
content-background = ${color.shadeSecundary}
content-foreground = ${color.shadePrimary}
content = "%{T3}%{T-}"

[module/right4]
type = custom/text
content-background = ${color.shadePrimary}
content-foreground = ${color.shadeSecundary}
content = "%{T3}%{T-}"

[module/right5]
type = custom/text
content-background = ${color.shadeSecundary}
content-foreground = ${color.shadePrimary}
content = "%{T3}%{T-}"

[module/right6]
type = custom/text
content-background = ${color.shadePrimary}
content-foreground = ${color.shadeSecundary}
content = "%{T3}%{T-}"

[module/right7]
type = custom/text
content-background = ${color.bground}
content-foreground = ${color.shadePrimary}
content = "%{T3}%{T-}"


